<!DOCTYPE html>
<html>
  <head>
    <!--[if IE]><![endif]-->
    <title>RInfo Service UI</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="jquery-1.6.4.min.js"></script>
    <script src="jquery.tmpl.min.js"></script>
    <script src="main.js"></script>
    <!--[if lte IE 8]><script src="html5shiv.js"></script><![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span4">
          <h1>RInfo Service</h1>
          <form action="/-/doc" id="queryForm" class="form-stacked">
            <fieldset>
              <div class="clearfix">
                <label for="q">Fritext</label>
                <div class="input">
                  <input class="span3" id="q" name="q" type="text" />
                </div>
              </div>
              <div class="clearfix">
                <label for="type">Dokumenttyp</label>
                <div class="input">
                  <select id="type" name="type" multiple="multiple">
                  </select>
                </div>
              </div>
              <div class="clearfix">
                <label for="publisher">Utgivare</label>
                <div class="input">
                  <select id="publisher" name="publisher.iri" multiple="multiple">
                  </select>
                </div>
              </div>
              <div class="actions">
                <button type="submit" class="btn primary">S&ouml;k</button>
              </div>
              <input type="hidden" name="_page" value="0" />
              <input type="hidden" name="_pageSize" value="10" />
            </fieldset>
          </form>
        </div>
        <div class="span12">
            <h2>Resultat</h2>
            <div id="resultInfo"></div>
            <table class="zebra-striped">
              <thead>
                <tr>
                  <th>Identifierare</th>
                  <th>Titel</th>
                  <th>Typ</th>
                  <!--
                  <th>Datum</th>
                  <th>Utgivare</th>
                  -->
                </tr>
              </thead>
              <tbody id="resultRows"></tbody>
            </table>
        </div>
      </div>
    </div>

    <script id="resultInfoTemplate" type="text/x-jquery-tmpl">
      <p>Din s&ouml;kning p&aring; "<em class="">${queryStr}</em>" gav
        <strong class="label ${totalResults? 'success' : 'warning'}">${totalResults}</strong> tr&auml;ffar.</p>
      {{if totalResults}}
        <div class="pagination">
          <ul>
            <li class="prev ${results.prev? '' : 'disabled'}">
              <a href="#${results.prev}">&larr; F&ouml;reg&aring;ende</a></li>
            <li class="active"><a href="#">${start} &ndash; ${end}</a></li>
            <li class="next ${results.next? '' : 'disabled'}">
              <a href="#${results.next}">N&auml;sta &rarr;</a></li>
          </ul>
        </div>
      {{/if}}
    </script>

    <script id="resultRowTemplate" type="text/x-jquery-tmpl">
      <tr>
        <td>${identifier}</td>
        <td>${title}</td>
        <td>${type}</td>
      </tr>
    </script>

  </body>
</html>
