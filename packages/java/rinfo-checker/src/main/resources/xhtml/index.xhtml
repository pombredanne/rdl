<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>RInfo Checker: insamlingskontroll</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="media/collector_log.css" />
        <script type="text/javascript" src="/js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="/js/spin.js"></script>
        <script type="text/javascript" src="/js/underscore.js"></script>
        <script type="text/javascript" src="/js/backbone.js"></script>
        <script type="text/javascript" src="/js/rinfo-checker.js"></script>
    </head>
    <body>
        <h1>RInfo Checker</h1>
        <form id="html-form" action="" method="POST">
            <fieldset>
                <legend>
                    <label for="feedUrl">Källa (Atom-flöde):</label>
                </legend>
                <p>
                    <label for="feedUrl">URL</label>
                    <input type="text" class="url" name="feedUrl" id="feedUrl"
                        size="128" />
                </p>
                <p>
                    <label for="feedUrl">Antal poster att undersöka</label>
                    <input type="text" name="maxEntries" id="maxEntries"
                        size="3" value="10" />
                </p>
                <p>
                    <label for="feedUrl">Visa även korrekta poster</label>
                    <input type="checkbox" name="showSuccessfulEntries" id="showSuccessfulEntries"
                        value="true" />
                </p>
                <p>
                    <input type="submit" value="Check" />
                </p>
            </fieldset>
        </form>
        <div id="target"></div>
    </body>
</html>
